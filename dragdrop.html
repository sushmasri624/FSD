<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
  width: 350px;
  height: 70px;
  padding: 10px;
  border: 1px solid #e21f1f;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault(); // Fixed typo in this line
}
function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}
function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data)); // Fixed typo in this line
}
</script>
</head>
<body>
<p>drag the image into rectangle</p>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="C:\Users\91944\OneDrive\Pictures\pexels-photo-2825749.jpeg" draggable="true" ondragstart="drag(event)" width="336" height="69">
</body>
</html>
